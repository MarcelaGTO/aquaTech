<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AquaTech | Cadastro</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="imagens/favicon2.ico" type="image/x-icon">
</head>
<body>

    <div class="header">
        <div class="container">
            <img src="imagens/lightbulb_color.png" alt="" class="logo">
            <ul class="navbar">
                <li>
                    <a href="inicial.html">Inicio</a>
                </li>
                <li>Simulador</li>
                <li>|</li>
                <li>
                    <a href="login.html">Login</a>
                </li>
                <li class="agora">Cadastro</li>
            </ul>
        </div>
    </div>

    <div class="login">
        <div class="container">
            <div class="card">
                <h2>Bem Vindo!</h2>
                <div class="formulario">
                    <div class="campo">
                        <label>Nome:</label>
                        <input type="text" placeholder="Seu nome">
                    </div>
                    <div class="campo">
                        <label>E-mail:</label>
                        <input type="text" placeholder="meuemail@provedor.com">
                    </div>
                    <div class="campo">
                        <label>Senha:</label>
                        <input type="password" placeholder="*******">
                    </div>
                    <div class="campo">
                        <label>Confirmação da Senha:</label>
                        <input type="password" placeholder="*******">
                    </div>
                    <button>Cadastrar</button>
                </div>
            </div>
        </div>
    </div>

    <div class="footer">
        <div class="container">
            <p>Feito pelos alunos 1CCO &hearts; SPTECH &copy;</p>
        </div>
    </div>

</body>
</html>
